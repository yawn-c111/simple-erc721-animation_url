<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <img src="https://i.imgur.com/zHFaD7x.png">
  <img src="https://i.imgur.com/ARnpSGM.png">
  <img src="https://i.imgur.com/eF19aoC.png">
</body>

</html>
